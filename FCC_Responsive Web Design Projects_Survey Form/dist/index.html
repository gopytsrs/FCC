<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Programming Survey Form</h1>
    <p id="description">A short survery for finding out programming preferences.</p>
  </header>
  <br>
  <main>
    <form id="form" action="">
      <section id="name-section">
        <label id="name-label" for="name" >Name:</label>
        <input id="name" type="text" placeholder="Full Name">
      </section>
      <section id="email-section">
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="aaa@bbb.com">
      </section>
      <section id="prog-lang-section">
        <label id="number-label" for="number">Number of languages:</label>
        <input type="text" min="1" max="20" placeholder="Between 1 to 20">
      </section>
       <section id="experience-section">
         <label for="dropdown">Experience Level:</label>
         <select name="experience-level" id="dropdown">
           <option selected value> -- select an option -- </option>
           <option value="beginner">Beginner</option>
           <option value="intermediate">Intermediate</option>
           <option value="expert">Expert</option>
           <option value="master">Master</option>
         </select>
       </section>
      <section id="gender-section">
        <p>Gender: </p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="prefer-not">Prefer not to say</label>
        <input type="radio" id="prefer-not" name="gender">
      </section>
      <section id="education-section">
        <p>How did you learn programming?</p>
        <label for="school">School</label>
        <input type="radio" id="school" name="education">
        <label for="self-taught">Self-taught</label>
        <input type="radio" id="self-taught" name="education">
        <label for="bootcamp">Bootcamp</label>
        <input type="radio" id="bootcamp" name="education">
      </section>
      <section id="routine">
        <p>Where do you use your programming skills?</p>
        <label for="work">Work</label>
        <input type="checkbox" id="work" value="work">
        <label for="personal-project">Personal projects</label>
        <input type="checkbox" id="personal-project" value="personal-project">
        <label for="volunteering">Volunteering</label>
        <input type="checkbox" id="volunteering" value="volunteering">
      </section>
       <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
